{% include base_path %}

<!-- start custom head snippets -->

<!-- favicon from https://commons.wikimedia.org/wiki/File:OOjs_UI_icon_academic-progressive.svg -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ base_path }}/images/apple-touch-icon-180x180.png"/>
<link rel="icon" type="image/svg+xml" href="{{ base_path }}/images/favicon.svg"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-32x32.png" sizes="32x32"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-192x192.png" sizes="192x192"/>
<link rel="manifest" href="{{ base_path }}/images/manifest.json"/>
<link rel="icon" href="/images/favicon.ico"/>
<meta name="theme-color" content="#ffffff"/>
<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"/>

<!-- Support for MatJax -->
<script src="https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<!-- Google Fonts 自定义字体 -->
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">

<!-- 自定义字体样式 - 支持夜间模式 -->
<style>
/* 日间模式（默认） */
body {
  font-family: "Source Sans Pro", "Helvetica", "Arial", sans-serif !important;
  font-size: 16px;
  line-height: 1.6;
}

h1, h2, h3, h4, h5, h6 {
  font-family: "Merriweather", "Georgia", "Times New Roman", serif !important;
  font-weight: 700;
  line-height: 1.3;
}

h1 { font-size: 2.2rem; }
h2 { font-size: 1.8rem; margin-top: 2rem; }
h3 { font-size: 1.4rem; margin-top: 1.5rem; }

.author__name {
  font-family: "Merriweather", "Georgia", serif !important;
  font-size: 1.4rem;
  font-weight: 700;
}

.author__bio {
  font-family: "Source Sans Pro", sans-serif !important;
  font-size: 0.95rem;
  line-height: 1.5;
}

.navbar, .nav-link, .masthead__menu-item {
  font-family: "Source Sans Pro", sans-serif !important;
  font-weight: 600;
}

/* 日间模式颜色 */
:root:not([data-theme="dark"]) body {
  color: #333 !important;
}

:root:not([data-theme="dark"]) h1, 
:root:not([data-theme="dark"]) h2, 
:root:not([data-theme="dark"]) h3, 
:root:not([data-theme="dark"]) h4, 
:root:not([data-theme="dark"]) h5, 
:root:not([data-theme="dark"]) h6 {
  color: #2c3e50 !important;
}

/* 夜间模式颜色 */
:root[data-theme="dark"] body {
  color: #e8e8e8 !important;
}

:root[data-theme="dark"] h1, 
:root[data-theme="dark"] h2, 
:root[data-theme="dark"] h3, 
:root[data-theme="dark"] h4, 
:root[data-theme="dark"] h5, 
:root[data-theme="dark"] h6 {
  color: #ffffff !important;
}

:root[data-theme="dark"] .author__name {
  color: #ffffff !important;
}

:root[data-theme="dark"] .author__bio {
  color: #cccccc !important;
}

:root[data-theme="dark"] p {
  color: #e8e8e8 !important;
}

/* 移动端响应 */
@media (max-width: 768px) {
  body { font-size: 15px; }
  h1 { font-size: 1.9rem; }
  h2 { font-size: 1.6rem; }
  h3 { font-size: 1.3rem; }
}
</style>

<!-- end custom head snippets -->
